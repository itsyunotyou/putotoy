<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Slideshow</title>
  <style>

html, body{
    margin:0;
    padding: 0;
    height: 100vh;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Old versions of Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; 
    font-family: Helvetica, sans-serif;
    letter-spacing: 0.1em;
    scroll-behavior: none;
    overflow: hidden;
    display: flex;
    justify-content: center;

    }
  
    #slideshow {
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  img {
    /* Shrinks images to fit container */
    height: 90%; /* or any custom size */
    margin: auto;
    text-align: center;

    }

  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
  // Function to load images from the 'images' folder
  function loadImages() {
    const slideshow = document.getElementById('slideshow');
    const imageFolder = '/scans/';
    const imageCount = 100; // Set the total number of images in the folder

    // Loop through images and create image elements
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `${imageFolder}${i}.png`; // Assuming images are named as 'image1.jpg', 'image2.jpg', etc.
      img.alt = `Image ${i}`;
      img.style.display = 'none';
      slideshow.appendChild(img);
    }
  }

  // Function to start the clickable slideshow
  function startClickableSlideshow() {
    const images = document.querySelectorAll('#slideshow img');
    let currentIndex = 0;

    // Show the first image
    images[currentIndex].style.display = 'block';

    // Attach a click event listener to the slideshow div
    document.getElementById('slideshow').addEventListener('click', function() {
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.display = 'block';
    });
  }

  // Load images and start the clickable slideshow when the page is loaded
  window.onload = function() {
    loadImages();
    startClickableSlideshow();
  };
</script>

</body>
</html>
