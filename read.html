<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISSU 1</title>
  <style>
    #slideshow {
      width: 100vw;
      height: 100vh;
      margin: auto;
      cursor: pointer;
      position: fixed;
    }

    img{
      height: 100%;
      margin: auto;
      position: relative;
    text-align: center;

    }

    .gohome{
    display: flex;
    flex-direction: row;
    bottom: 3vh;
    left: 3vw;
    margin: auto;
    text-align: center;
    position: absolute;
    z-index: 10;
    width: 5vw;
    height: 5vw;
  }

  .gohome img{
    position: absolute;
  }

.gohome .home{
  z-index: 10;
  transform: translate(0vw, -2vh);
}

.gohome .cloud{
  z-index: 1;
}

    #prevBtn, #nextBtn {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      background-color: transparent;
      padding: 0;
      border: none;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="gohome"><a href="index.html" ><img class="home" src="back/home.gif" alt=""><img class="cloud" src="back/Asuncloud (1).gif" alt=""></a>
  </div>


<div id="slideshow"></div>
<button id="prevBtn" onclick="prevImage()"><img src="index/fwd_ani_arrow.gif" alt="&#10094;"><img src="index/arrowleft.gif" alt="&#10094;"></button>
<button id="nextBtn" onclick="nextImage()"><img src="index/arrowright.gif" alt="&#10095;"><img src="index/back_ani_arrow.gif" alt="&#10095;"></button>

<script>
  let currentIndex = 0;
  const totalImages = 101; // Set the total number of images in the folder

  // Function to load images from the 'images' folder
  function loadImages() {
    const slideshow = document.getElementById('slideshow');
    const imageFolder = 'scans/';

    // Loop through images and create image elements
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `${imageFolder}${i}.png`; // Assuming images are named as 'image1.jpg', 'image2.jpg', etc.
      img.alt = `Image ${i}`;
      img.style.display = 'none';
      slideshow.appendChild(img);
    }

    // Show the first image
    slideshow.children[currentIndex].style.display = 'block';
    updateButtonStates();
  }

  // Function to show the previous image
  function prevImage() {
    if (currentIndex > 0) {
      const images = document.getElementById('slideshow').children;
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex - 1) % images.length;
      images[currentIndex].style.display = 'block';
      updateButtonStates();
    }
  }

  // Function to show the next image
  function nextImage() {
    if (currentIndex < totalImages - 1) {
      const images = document.getElementById('slideshow').children;
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.display = 'block';
      updateButtonStates();
    }
  }

  // Update button states based on the current index
  function updateButtonStates() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
    nextBtn.style.display = currentIndex === totalImages - 1 ? 'none' : 'block';
  }

  // Load images when the page is loaded
  window.onload = function() {
    loadImages();
  };
</script>

</body>
</html>
