<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Slideshow</title>
  <style>
    #slideshow {
      width: 100vw;
      height: 100vh;
      margin: auto;
      cursor: pointer;
      position: fixed;
    }

    img{
      height: 95%;
      margin: auto;
      position: relative;
    text-align: center;

    }

    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      background-color: transparent;
      padding: 10px;
      border: none;
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>
<button id="prevBtn" onclick="prevImage()">&#10094;</button>
<button id="nextBtn" onclick="nextImage()">&#10095;</button>

<script>
  let currentIndex = 0;
  const totalImages = 101; // Set the total number of images in the folder

  // Function to load images from the 'images' folder
  function loadImages() {
    const slideshow = document.getElementById('slideshow');
    const imageFolder = 'scans/';

    // Loop through images and create image elements
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `${imageFolder}${i}.png`; // Assuming images are named as 'image1.jpg', 'image2.jpg', etc.
      img.alt = `Image ${i}`;
      img.style.display = 'none';
      slideshow.appendChild(img);
    }

    // Show the first image
    slideshow.children[currentIndex].style.display = 'block';
    updateButtonStates();
  }

  // Function to show the previous image
  function prevImage() {
    if (currentIndex > 0) {
      const images = document.getElementById('slideshow').children;
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex - 1) % images.length;
      images[currentIndex].style.display = 'block';
      updateButtonStates();
    }
  }

  // Function to show the next image
  function nextImage() {
    if (currentIndex < totalImages - 1) {
      const images = document.getElementById('slideshow').children;
      images[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.display = 'block';
      updateButtonStates();
    }
  }

  // Update button states based on the current index
  function updateButtonStates() {
    document.getElementById('prevBtn').disabled = currentIndex === 0;
    document.getElementById('nextBtn').disabled = currentIndex === totalImages - 1;
  }

  // Load images when the page is loaded
  window.onload = function() {
    loadImages();
  };
</script>

</body>
</html>
